<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - EcoClean</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
<button class="hamburger" onclick="toggleSidebar()">☰</button>
  <div class="sidebar" id="sidebar">
    <h2>EcoClean</h2>
    <ul>
      <li><a href="../citizenDashboard/index.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
      <li><a href="../myRequests/index.html"><i class="fa-solid fa-code-pull-request"></i>My Requests</a></li>
      <li><a href="../new requests/index.html"><i class="fa-solid fa-plus"></i>New Request</a></li>
      <li><a href="../citizenNotification/index.html"  class="active"><i class="fa-solid fa-bell"></i>Notifications <span id="notifCount" class="notif-badge">0</span></a></li>
      <li><a href="../profile/index.html"><i class="fa-solid fa-address-card"></i>Profile</a></li>
      <li><a href="../logout/index.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>Welcome Back, <span id="userName"></span><i class="fa-solid fa-star" style="color: #f7c948;margin-left: 10px;"></i></h1>
      <div class="user-info">
      <img id="profileImg" src="" alt="user">
      <span id="userNameRight"></span>
  </header>

    <div class="cards" id="statsCards">
      <div class="card"> <span><i class="fa-solid fa-list-check"></i>
</span> Total Requests: <span id="totalReq">0</span> </div>
      <div class="card"> <span ><i class="fa-solid fa-clock text-warning" style="color: #f59e0b"></i></span> Pending: <span id="pendingReq">0</span> </div>
      <div class="card"> <span><i class="fa-solid fa-spinner fa-spin text-primary" style="color:#0d6efd;"></i></span> In Progress: <span id="inProgressReq">0</span> </div>
      <div class="card"> <span><i class="fa-solid fa-circle-check text-success" style="color: #28a745;"></i></span> Completed: <span id="completedReq">0</span> </div>
      <div class="card"> <span><i class="fa-solid fa-times-circle text-danger" style="color: red;"></i></span> Rejected: <span id="rejectedReq">0</span> </div>
      <div class="card"> <span><i class="fa-solid fa-coins" style="color: #f4c542;"></i></span> Reward: <span id="reward">0</span> </div>
    </div>

   <section class="activity">
  <h2>Recent Requests</h2>
  <table>
    <thead>
      <tr>
        <th>Request ID</th>
        <th>Request Type</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody id="recentRequests"></tbody>


  </table>
</section>


    <section class="feedback">
  <h2>Give Feedback</h2>

  <textarea id="feedbackText" placeholder="Share your thoughts..."></textarea>

  <select id="rating">
    <option value=5>⭐⭐⭐⭐⭐</option>
    <option value=4>⭐⭐⭐⭐</option>
    <option value=3>⭐⭐⭐</option>
    <option value=2>⭐⭐</option>
    <option value=1>⭐</option>
  </select>

  <input type="number" id="requestId" placeholder="Request ID">

  <button class="btn" onclick="submitFeedback()">Submit</button>
</section>

  </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
