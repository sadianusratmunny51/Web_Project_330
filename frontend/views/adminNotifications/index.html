<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Notifications</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li>
          <a href="../adminDashboard/index.html"
            ><i class="fas fa-tachometer-alt"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="../adminManageRequests/index.html"
            ><i class="fa-solid fa-code-pull-request"></i> Manage Requests</a
          >
        </li>
        <li>
          <a href="../adminManageWorkers/index.html"
            ><i class="fa-solid fa-person-digging"></i> Workers</a
          >
        </li>
        <li>
          <a href="../adminManageUsers/index.html"
            ><i class="fa-solid fa-users"></i> Users</a
          >
        </li>
        <li>
          <a href="../adminNotifications/index.html" class="active"
            ><i class="fa-solid fa-bell"></i> Notifications
            <span id="notifCount" class="notif-badge">0</span></a
          >
        </li>
        <li>
          <a href="../adminProfile/index.html"
            ><i class="fa-solid fa-address-card"></i>Profile</a
          >
        </li>
        <li>
          <a href="../logout/index.html"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </li>
      </ul>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <h1>
        <i
          class="fa-solid fa-bell"
          style="color: #f7c948; margin-right: 10px"
        ></i>
        Notifications
      </h1>

      <div class="notif-section">
        <h2
          class="notif-toggle"
          data-type="request"
          data-container="newRequests"
          data-count="newReqCount"
        >
          <div>
            <i
              class="fas fa-certificate"
              style="color: #00c3ff; font-size: 22px"
            ></i>

            New Requests
          </div>
          <span id="newReqCount" class="notif-badge">0</span>
        </h2>
        <div id="newRequests" class="notif-list"></div>
      </div>

      <div class="notif-section">
        <h2
          class="notif-toggle"
          data-type="feedback"
          data-container="newFeedback"
          data-count="feedbackCount"
        >
          <div>
            <i
              class="fa-solid fa-star"
              style="color: #f7c948; font-size: 22px"
            ></i>
            New Feedback
          </div>
          <span id="feedbackCount" class="notif-badge">0</span>
        </h2>
        <div id="newFeedback" class="notif-list"></div>
      </div>

      <div class="notif-section">
        <h2
          class="notif-toggle"
          data-type="rejected"
          data-container="rejectedRequests"
          data-count="rejectedCount"
        >
          <div>
            <i
              class="fa-solid fa-x"
              style="color: #ff4b4b; font-size: 22px; font-weight: bolder"
            ></i>
            Rejected Requests
          </div>
          <span id="rejectedCount" class="notif-badge">0</span>
        </h2>
        <div id="rejectedRequests" class="notif-list"></div>
      </div>

      <div class="notif-section">
        <h2
          class="notif-toggle"
          data-type="completed"
          data-container="completedRequests"
          data-count="completedCount"
        >
          <div>
            <i
              class="fa-solid fa-check-circle"
              style="color: #34c759; font-size: 22px"
            ></i>
            Completed Requests
          </div>
          <span id="completedCount" class="notif-badge">0</span>
        </h2>
        <div id="completedRequests" class="notif-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
