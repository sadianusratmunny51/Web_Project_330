<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging out...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #059669;
      flex-direction: column;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #059669;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <h2>Logging you out...</h2>

  <script>
    // 1️⃣ Clear session/local storage
    localStorage.removeItem('userToken'); // example token
    sessionStorage.clear();

    // 2️⃣ Optional: backend API logout call
    /*
    fetch('/api/logout', { method: 'POST', credentials: 'include' })
      .then(res => res.json())
      .then(data => console.log('Logged out', data));
    */

    // 3️⃣ Redirect to login page after short delay
    setTimeout(() => {
      window.location.href = '../login/index.html';
    }, 1000); // 1 second delay to show spinner
  </script>

</body>
</html>
