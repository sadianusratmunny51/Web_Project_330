<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-container">


    <aside class="sidebar">
        <h2 class="logo">EcoClean</h2>
        <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="#">My Requests</a>
            <a href="#">Rewards</a>
            <a href="#">Settings</a>
            <a href="#">Help</a>
        </nav>

        <button class="logout-btn">Logout</button>
    </aside>


   
    <main class="content">

        <div class="header-area">
            <h1>User Profile</h1>
        </div>

        <div class="profile-card">

            <div class="left">
                <img id="profilePhoto" src="https://i.ibb.co/M8kTtqR/user.png">
                <button class="edit-photo-btn" onclick="document.getElementById('photoInput').click()">Change Photo</button>
                <input type="file" id="photoInput" style="display:none;" accept="image/*">
            </div>

            <div class="right">
                <h2 id="nameDisplay">Shikha Begum</h2>
                <p class="email" id="emailDisplay">shikha@example.com</p>

                <div class="info-row">
                    <span>Phone</span>
                    <span id="phoneDisplay">Not added</span>
                </div>

                <div class="info-row">
                    <span>Address</span>
                    <span id="addressDisplay">Not added</span>
                </div>

                <button class="edit-btn" onclick="openModal()">Edit Profile</button>
            </div>

        </div>

    </main>

</div>



<div id="editModal" class="modal">
    <div class="modal-content">
        <h2>Edit Profile</h2>

        <label>Full Name</label>
        <input type="text" id="nameInput">

        <label>Email</label>
        <input type="email" id="emailInput">

        <label>Phone</label>
        <input type="text" id="phoneInput">

        <label>Address</label>
        <textarea id="addressInput"></textarea>

        <div class="modal-actions">
            <button class="save-btn" onclick="saveProfile()">Save</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script src="profile.js"></script>

</body>
</html>
