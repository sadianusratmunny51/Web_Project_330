<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <body>
    <div class="container">
      <button class="hamburger" onclick="toggleSidebar()">☰</button>
      <!-- Sidebar -->
   <div class="sidebar" id="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="../adminDashboard/index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="../adminManageRequests/index.html"><i class="fa-solid fa-code-pull-request"></i> Manage Requests</a></li>
      <li><a href="../adminManageWorkers/index.html"><i class="fa-solid fa-person-digging"></i> Workers</a></li>
      <li><a href="../adminManageUsers/index.html"><i class="fa-solid fa-users" ></i> Users</a></li>
      <li><a href="../adminNotifications/index.html" ><i class="fa-solid fa-bell"></i> Notifications <span id="notifCount" class="notif-badge">0</span></a></li>
      <li><a href="../adminProfile/index.html" class="active"><i class="fa-solid fa-address-card"></i>Profile</a></li>
      <li><a href="../logout/index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>
      <!-- Profile Section -->
      <main class="profile-section">
        <div class="profile-card">
          <!-- Left: Profile Picture -->
          <div class="profile-left">
            <div class="avatar-container">
              <img src="" alt="Profile Image" class="avatar" />
              <label class="upload-btn">
                <input type="file" name="image" hidden />
                ✎
              </label>
            </div>
          </div>

          <!-- Right: Profile Info -->
          <div class="profile-right">
            <h1 id="displayName">John Doe</h1>
            <p class="email">john@example.com</p>

            <!-- User info fields -->
            <div class="info-row" data-field="fullName">
              <span class="label">Full Name</span>
              <span class="value">John Doe</span>
              <span class="edit-btn">✎</span>
            </div>

            <div class="info-row" data-field="email">
              <span class="label">Email</span>
              <span class="value">john@example.com</span>
              <span class="edit-btn">✎</span>
            </div>

            <div class="info-row" data-field="phone">
              <span class="label">Phone</span>
              <span class="value">+880 1234 567890</span>
              <span class="edit-btn">✎</span>
            </div>

            <div class="info-row" data-field="address">
              <span class="label">Location</span>
              <span class="value">Dhaka, Bangladesh</span>
              <span class="edit-btn">✎</span>
            </div>

            <!-- Password Change -->
            <div class="info-row">
              <span class="label">Password</span>
              <span class="value">••••••••</span>
              <button class="change-password-btn">Change</button>
            </div>
            <!-- Action Buttons -->
            <div class="action-buttons">
              <button class="save-btn">Save Changes</button>
              <button class="delete-btn">Delete Account</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Password Modal -->
    <div class="modal" id="passwordModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Change Password</h2>
        <input type="password" placeholder="Old Password" id="oldPassword" />
        <input type="password" placeholder="New Password" id="newPassword" />
        <input
          type="password"
          placeholder="Confirm New Password"
          id="confirmPassword"
        />
        <button id="savePasswordBtn">Save</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
